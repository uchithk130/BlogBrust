<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer with Social Media Links</title>

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">

    <!-- Include Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <meta property="og:title" content="BLOG BRUST">
    <meta property="og:description" content="Dive into a world of inspiration and creativity at BlogBurst! 🚀✨ Explore captivating blogs, share your projects, and collaborate with a community of innovators. Join us on this creative odyssey where every idea finds a home. Sign up today and let your imagination soar! 🌐📝 #BlogBurst #CreativityUnleashed">
    <meta property="og:image" content="https://drive.google.com/file/d/1WVF-T0qY3nJZkslSqU4KIE8Pz696gPT7/view?usp=sharing">

    
    <style>
        /* Add your custom CSS styles here */
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        .social-icons a {
            color: #fff;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<footer class="footer">
    <div class="container text-center">
        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="mailto:your@example.com"><i class="fas fa-envelope"></i></a>
        </div>
        <p>Follow us on social media or contact us via email.</p>
    </div>
</footer>

<!-- Include Bootstrap JS (jQuery is required) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
